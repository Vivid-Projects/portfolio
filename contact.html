<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Vivid for BI and data engineering collaboration or inquiries.">
  <meta name="keywords" content="business intelligence, data engineering, contact, Formspree">
  <title>Vivid's Portfolio - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body { overflow-x: hidden; font-family: 'Inter', sans-serif; }
    .fade-in { animation: fadeIn 0.4s ease-in; }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .slide-in { animation: slideIn 0.3s ease-in; }
    @keyframes slideIn {
      from { transform: translateX(-100%); }
      to { transform: translateX(0); }
    }
    .glow:hover { box-shadow: 0 0 20px rgba(59, 130, 246, 0.8); }
    .gradient-btn {
      background: linear-gradient(to right, #2563eb, #f472b6);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .gradient-btn:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(244, 114, 182, 0.5); }
    .bg-section { background-position: center; background-size: cover; position: relative; }
    .section-overlay {
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to bottom, rgba(30, 41, 59, 0.5), rgba(30, 41, 59, 0.8));
    }
    .section-divider {
      background: linear-gradient(to bottom, rgba(37, 99, 235, 0.1), rgba(244, 114, 182, 0.1));
      padding: 2rem 0; margin: 2rem 0; overflow: hidden;
    }
    .section-line {
      border: none; height: 2px; background: linear-gradient(to right, #2563eb, #f472b6); margin: 2rem 0;
    }
    .nav-link {
      transition: transform 0.2s ease, color 0.2s ease, background 0.2s ease; padding: 0.5rem 1rem;
    }
    .nav-link:hover {
      transform: scale(1.1); color: #ffffff; background: rgba(255, 255, 255, 0.1); border-radius: 8px;
    }
    .navbar-shadow { box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); }
    .hamburger {
      z-index: 100; user-select: none; -webkit-tap-highlight-color: transparent;
      position: fixed; left: 1rem; top: 1rem; padding: 0.75rem; touch-action: manipulation; pointer-events: all; transition: none;
    }
    .hamburger.active { background: rgba(244, 114, 182, 0.2); border-radius: 8px; }
    .hamburger svg { transition: none; }
    .hamburger .line1.active { d: path('M6 6L18 18'); }
    .hamburger .line2.active { opacity: 0; }
    .hamburger .line3.active { d: path('M6 18L18 6'); }
    .nav-links {
      position: fixed; left: 0; top: 0; width: 250px; height: 100%; background: linear-gradient(to bottom, #2563eb, #f472b6);
      padding: 3rem; z-index: 15; transition: transform 0.3s ease; display: none; flex-direction: column; gap: 1.5rem;
      border-right: 1px solid rgba(244, 114, 182, 0.3);
    }
    .nav-links.active {
      display: flex; transform: translateX(0); animation: slideIn 0.3s ease-in;
    }
    .nav-logo {
      text-align: center; text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
    }
    .nav-overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.5);
      z-index: 14; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; overflow: hidden;
    }
    .nav-overlay.active { opacity: 1; pointer-events: all; }
    .container { max-width: 100%; }
    main { margin-left: 0; transition: margin-left 0.3s ease; }
    main.active { margin-left: 250px; }
    section { padding-top: 5rem; }
    @media (max-width: 640px) {
      h1 { font-size: 2.5rem; }
      h2 { font-size: 2rem; }
      p, a { font-size: 1rem; }
      .nav-links { width: 75%; max-width: 300px; }
      .section-divider { padding: 1rem 0; margin: 1rem 0; }
      .section-line { margin: 1rem 0; }
    }
    @media (max-width: 360px) {
      h1 { font-size: 2rem; }
      h2 { font-size: 1.75rem; }
      p, a { font-size: 0.875rem; }
      .container { padding-left: 1rem; padding-right: 1rem; }
    }
    footer { background: #1E293B; padding: 2rem 0; }
    .footer-link { transition: color 0.2s ease; }
    .footer-link:hover { color: #f472b6; }
  </style>
</head>
<body class="font-sans bg-gray-800 text-white fade-in">
  <!-- Navigation -->
  <nav class="navbar-shadow">
    <div class="hamburger">
      <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path class="line1" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16" />
        <path class="line2" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 12h16" />
        <path class="line3" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 18h7" />
      </svg>
    </div>
    <div class="nav-links">
      <h1 class="text-2xl font-extrabold text-white nav-logo mb-6">Vivid's Portfolio üìà</h1>
      <a href="index.html" class="text-base sm:text-lg text-white hover:text-white transition nav-link">Home üè†</a>
      <a href="projects.html" class="text-base sm:text-lg text-white hover:text-white transition nav-link">Projects üìä</a>
      <a href="blog.html" class="text-base sm:text-lg text-white hover:text-white transition nav-link">Blog üìù</a>
      <a href="contact.html" class="text-base sm:text-lg text-white hover:text-white transition nav-link">Contact üìß</a>
    </div>
    <div class="nav-overlay"></div>
  </nav>

  <!-- Main Content -->
  <main>
    <!-- Contact Section -->
    <section class="bg-gray-800 section-divider">
      <div class="section-overlay"></div>
      <div class="container mx-auto px-4 sm:px-6 text-center relative z-10 py-12 sm:py-24">
        <h2 class="text-3xl sm:text-5xl font-extrabold text-center mb-10 text-blue-400">Let's Connect üìß</h2>
        <p class="text-base sm:text-xl text-gray-200 max-w-3xl mx-auto mb-10">
          Interested in collaborating? Use the form below or email me at <a href="mailto:iborivivid5@gmail.com" class="text-pink-400 hover:underline">iborivivid5@gmail.com</a> üåü
        </p>
        <form action="https://formspree.io/f/xzzvvzew" method="POST" class="max-w-lg mx-auto space-y-6">
          <div>
            <label for="name" class="block text-base sm:text-lg text-gray-200 mb-2">Name</label>
            <input type="text" id="name" name="name" required class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-400" aria-label="Your name">
          </div>
          <div>
            <label for="email" class="block text-base sm:text-lg text-gray-200 mb-2">Email</label>
            <input type="email" id="email" name="email" required class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-400" aria-label="Your email">
          </div>
          <div>
            <label for="message" class="block text-base sm:text-lg text-gray-200 mb-2">Message</label>
            <textarea id="message" name="message" required rows="5" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-400" aria-label="Your message"></textarea>
          </div>
          <button type="submit" class="gradient-btn text-white px-6 sm:px-8 py-3 sm:py-4 rounded-full font-semibold transition glow text-base sm:text-xl" aria-label="Submit contact form">Send Message üìù</button>
        </form>
      </div>

  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-200 text-center">
    <div class="container mx-auto px-4 sm:px-6">
      <p class="text-base sm:text-lg mb-4">¬© 2025 Vivid's Portfolio. All rights reserved.</p>
      <div class="flex justify-center space-x-4 sm:space-x-6">
        <a href="https://github.com/Vivid-Projects" class="text-base sm:text-lg footer-link" aria-label="GitHub profile">GitHub üåê</a>
        <a href="https://linkedin.com/in/your-profile" class="text-base sm:text-lg footer-link" aria-label="LinkedIn profile">LinkedIn üíº</a>
      </div>
    </div>
  </footer>

  <!-- JavaScript for Sidebar and Page Transitions -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Sidebar Menu Setup
      function setupHamburger() {
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        const navOverlay = document.querySelector('.nav-overlay');
        const main = document.querySelector('main');
        const line1 = document.querySelector('.hamburger .line1');
        const line2 = document.querySelector('.hamburger .line2');
        const line3 = document.querySelector('.hamburger .line3');
        function toggleNav(e) {
          e.preventDefault();
          console.log('Hamburger or overlay clicked', { width: window.innerWidth, time: new Date().toISOString() });
          if (navLinks && navOverlay && main && line1 && line2 && line3) {
            const isActive = navLinks.classList.toggle('active');
            navOverlay.classList.toggle('active');
            hamburger.classList.toggle('active');
            main.classList.toggle('active');
            line1.classList.toggle('active');
            line2.classList.toggle('active');
            line3.classList.toggle('active');
          } else {
            console.warn('Nav links, overlay, main, or SVG lines not found');
          }
        }
        if (hamburger && navLinks && navOverlay) {
          hamburger.addEventListener('click', toggleNav);
          navOverlay.addEventListener('click', toggleNav);
        } else {
          console.warn('Hamburger, nav-links, or nav-overlay not found');
        }
      }
      setupHamburger();

      // Page Transitions (Fade Out)
      document.querySelectorAll('a[href^="index.html"], a[href^="projects.html"], a[href^="blog.html"]').forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          const href = link.getAttribute('href');
          document.body.style.opacity = '0';
          setTimeout(() => { window.location.href = href; }, 400);
        });
      });
    });
  </script>
</body>
</html>
